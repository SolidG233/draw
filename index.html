<script>
    // --- æ¸¸æˆé…ç½® ---
    const DRAW_TIME = 2;    // ç”»ç”»æ—¶é—´ (ç§’)
    const PREPARE_TIME = 2; // å‡†å¤‡æ—¶é—´ (ç§’)
    
    // --- çŠ¶æ€å˜é‡ ---
    let peer = null;
    let myId = null;
    let myName = "ç©å®¶";
    let myRoleTag = "OBS"; // P1, P2, P3, OBS
    let isHost = false;
    let connections = []; 
    let hostConn = null;  
    
    // ç©å®¶æ•°æ®
    let players = []; 
    
    // æ¸¸æˆæ•°æ®
    let gameWords = [];
    let savedImages = []; 
    let currentWordIndex = 0;
    let timerInterval = null;
    let isGameRunning = false;
    let isGalleryPhase = false; 
    let solvedIndices = []; 

    // ç”»å¸ƒ
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // --- åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸ ---
    function resizeCanvas() {
        const wrapper = document.getElementById('canvas-wrapper');
        canvas.width = wrapper.clientWidth;
        canvas.height = wrapper.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- è¾…åŠ©å‡½æ•° ---
    function getP2() { return players.find(p => p.roleTag === 'P2'); }
    function hasP3() { return players.some(p => p.roleTag === 'P3'); }
    function setStatus(html) { document.getElementById('connection-status').innerHTML = html; }

    // --- 1. ç½‘ç»œè¿æ¥ (ä¼˜åŒ–ç‰ˆ) ---
    function initPeer(customId) {
        // ä½¿ç”¨ Google STUN æœåŠ¡å™¨æé«˜ç©¿é€ç‡
        const peerConfig = {
            debug: 1,
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        // å¦‚æœæœ‰è‡ªå®šä¹‰IDå°±ç”¨ï¼Œæ²¡æœ‰å°±è‡ªåŠ¨ç”Ÿæˆ
        peer = customId ? new Peer(customId, peerConfig) : new Peer(null, peerConfig);
        
        peer.on('open', id => {
            myId = id;
            document.getElementById('conn-panel').style.display = 'none'; // éšè—è¿æ¥é¢æ¿
            document.getElementById('my-role-display').innerHTML = `æˆ‘æ˜¯: <b>${myName}</b> | æˆ¿é—´å·: <span style="color:blue">${id}</span>`;
            addMsg('ç³»ç»Ÿ', `âœ… è¿æ¥æˆåŠŸï¼æˆ¿é—´å·ï¼š${id}`, true);
        });

        peer.on('error', err => {
            console.error(err);
            let msg = "è¿æ¥é”™è¯¯";
            if (err.type === 'unavailable-id') msg = "âŒ æˆ¿é—´å·å·²è¢«å ç”¨ï¼Œè¯·æ¢ä¸€ä¸ªï¼";
            if (err.type === 'peer-unavailable') msg = "âŒ æ‰¾ä¸åˆ°æˆ¿é—´ï¼Œè¯·æ£€æŸ¥æˆ¿é—´å·ï¼";
            if (err.type === 'network') msg = "âŒ ç½‘ç»œè¿æ¥æ–­å¼€";
            setStatus(`<span style="color:red">${msg}</span>`);
            
            // å¦‚æœæ˜¯IDå ç”¨ï¼Œå…è®¸é‡è¯•
            if(err.type === 'unavailable-id' || err.type === 'peer-unavailable') {
                setTimeout(() => { 
                    if(peer) peer.destroy(); 
                    peer = null;
                }, 500);
            }
        });

        peer.on('disconnected', () => {
             addMsg('ç³»ç»Ÿ', 'âš ï¸ ä¸æœåŠ¡å™¨æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...', true);
             peer.reconnect();
        });
    }

    // --- å¿ƒè·³ä¿æ´» (é˜²æ­¢è¿æ¥å‡æ­») ---
    function keepAlive(conn) {
        const pingInterval = setInterval(() => {
            if (conn && conn.open) {
                conn.send({ type: 'ping' });
            } else {
                clearInterval(pingInterval);
            }
        }, 5000);
    }

    function createRoom() {
        const roomId = document.getElementById('room-id-input').value.trim();
        if(!roomId) return setStatus('<span style="color:red">è¯·è¾“å…¥æˆ¿é—´å·ï¼</span>');
        
        myName = document.getElementById('nickname').value + " (æˆ¿ä¸»)";
        isHost = true;
        myRoleTag = 'P1';
        
        setStatus('æ­£åœ¨åˆ›å»ºæˆ¿é—´...');
        initPeer(roomId);
        
        players = [{ id: 'HOST', name: myName, roleName: 'å‡ºé¢˜è€…(P1)', roleTag: 'P1' }];
        updateUI();
        
        // æˆ¿ä¸»ç›‘å¬è¿æ¥
        setTimeout(() => {
            if(peer) {
                peer.on('connection', conn => {
                    conn.on('open', () => {
                        connections.push(conn);
                        keepAlive(conn);
                        conn.on('data', data => handleHostData(data, conn));
                        conn.on('close', () => {
                            connections = connections.filter(c => c !== conn);
                            players = players.filter(p => p.id !== conn.peer);
                            broadcast({ type: 'update_players', players: players });
                        });
                    });
                });
            }
        }, 100);
    }

    function joinRoom() {
        const roomId = document.getElementById('room-id-input').value.trim();
        if(!roomId) return setStatus('<span style="color:red">è¯·è¾“å…¥æˆ¿é—´å·ï¼</span>');
        
        myName = document.getElementById('nickname').value;
        const roleReq = document.getElementById('role-select').value;
        
        isHost = false;
        setStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
        initPeer(null); // æ¸¸å®¢ä¸éœ€è¦è‡ªå®šä¹‰IDï¼Œè‡ªåŠ¨ç”Ÿæˆ

        // ç­‰å¾… Peer æ‰“å¼€åå†è¿æ¥æˆ¿ä¸»
        const checkPeerOpen = setInterval(() => {
            if (peer && !peer.disconnected && !peer.destroyed && myId) {
                clearInterval(checkPeerOpen);
                setStatus(`æ­£åœ¨åŠ å…¥æˆ¿é—´ ${roomId}...`);
                
                hostConn = peer.connect(roomId);
                
                hostConn.on('open', () => {
                    setStatus('<span style="color:green">å·²è¿æ¥ï¼ç­‰å¾…æˆ¿ä¸»ç¡®è®¤...</span>');
                    keepAlive(hostConn);
                    hostConn.send({ type: 'join', name: myName, roleReq: roleReq });
                });

                hostConn.on('data', handleClientData);
                
                hostConn.on('close', () => {
                    alert("ä¸æˆ¿ä¸»æ–­å¼€è¿æ¥ï¼");
                    location.reload();
                });
                
                // 5ç§’è¿ä¸ä¸ŠæŠ¥é”™
                setTimeout(() => {
                    if(!hostConn.open) setStatus('<span style="color:red">è¿æ¥è¶…æ—¶ï¼Œè¯·æ£€æŸ¥æˆ¿é—´å·æˆ–ç½‘ç»œ</span>');
                }, 5000);
            }
        }, 500);
    }

    // --- 2. æˆ¿ä¸»é€»è¾‘ ---

    function handleHostData(data, conn) {
        if (data.type === 'ping') return; // å¿½ç•¥å¿ƒè·³

        if (data.type === 'join') {
            // è§’è‰²åˆ†é…
            let assignedRoleName = 'è§‚ä¼—';
            let assignedRoleTag = 'OBS';
            let warningMsg = '';

            const isP2Taken = players.some(p => p.roleTag === 'P2');
            
            if (data.roleReq === 'P2') {
                if (!isP2Taken) {
                    assignedRoleName = 'ç”»æ‰‹ (P2)';
                    assignedRoleTag = 'P2';
                } else {
                    warningMsg = '(P2å·²æ»¡ï¼Œè½¬ä¸ºè§‚ä¼—)';
                }
            } else if (data.roleReq === 'P3') {
                assignedRoleName = 'çŒœé¢˜ (P3)';
                assignedRoleTag = 'P3';
            }

            // ç§»é™¤æ—§çš„åŒIDç©å®¶ï¼ˆé˜²æ­¢æ–­çº¿é‡è¿é‡å¤ï¼‰
            players = players.filter(p => p.id !== conn.peer);
            players.push({ id: conn.peer, name: data.name, roleName: assignedRoleName, roleTag: assignedRoleTag });
            
            broadcast({ type: 'update_players', players: players });
            broadcast({ type: 'chat', name: 'ç³»ç»Ÿ', msg: `${data.name} åŠ å…¥äº†æˆ¿é—´ ${warningMsg}`, isSys: true });
            
            conn.send({ type: 'you_are', roleTag: assignedRoleTag });

            // è‡ªåŠ¨å¼¹å‡ºå‡ºé¢˜æ¡†
            if (getP2() && hasP3() && !isGameRunning) {
                document.getElementById('host-input-modal').style.display = 'flex';
            }
        }
        
        if (data.type === 'draw' || data.type === 'clear') {
            const p2 = getP2();
            if (p2 && conn.peer === p2.id) {
                if(data.type === 'draw') drawLocal(data.x, data.y, data.isStart, data.width, data.height);
                else ctx.clearRect(0,0,canvas.width, canvas.height);
                
                // è½¬å‘ç»™å…¶ä»–äºº
                connections.forEach(c => {
                    if(c.peer !== conn.peer) c.send(data);
                });
            }
        }

        if (data.type === 'chat') {
            broadcast({ type: 'chat', name: data.name, msg: data.msg });
            if (isGalleryPhase) checkGuess(data.msg, data.name);
        }
    }

    function submitWords() {
        if(!getP2() || !hasP3()) return alert("éœ€è¦ P2(ç”»æ‰‹) å’Œ è‡³å°‘ä¸€ä½ P3(çŒœé¢˜) æ‰èƒ½å¼€å§‹ï¼");

        const inputs = [1,2,3,4,5].map(i => document.getElementById('word'+i).value.trim());
        if (inputs.some(w => !w)) return alert("è¯·å¡«æ»¡5ä¸ªè¯ï¼");
        
        gameWords = inputs;
        savedImages = [];
        solvedIndices = [];
        document.getElementById('host-input-modal').style.display = 'none';
        
        isGameRunning = true;
        isGalleryPhase = false;
        currentWordIndex = -1;
        
        broadcast({ type: 'chat', name: 'ç³»ç»Ÿ', msg: `ğŸ® æ¸¸æˆå¼€å§‹ï¼P2å°†è¿ç»­ç”»5å¼ å›¾ï¼Œæ¯å¼ åªæœ‰${DRAW_TIME}ç§’ï¼`, isSys: true });
        
        nextWord();
    }

    function nextWord() {
        currentWordIndex++;
        clearInterval(timerInterval);

        if (currentWordIndex >= 5) {
            startGalleryPhase();
            return;
        }

        const word = gameWords[currentWordIndex];
        let prepTime = PREPARE_TIME;
        broadcastState('prepare', word, prepTime); 
        
        timerInterval = setInterval(() => {
            prepTime--;
            if (prepTime > 0) {
                broadcastState('prepare', word, prepTime);
            } else {
                clearInterval(timerInterval);
                startDrawingPhase(word);
            }
        }, 1000);
    }

    function startDrawingPhase(word) {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // é€šçŸ¥P2æ¸…ç©º
        const p2 = getP2();
        const p2Conn = connections.find(c => c.peer === p2.id);
        if(p2Conn) p2Conn.send({ type: 'clear' }); 

        let drawTime = DRAW_TIME;
        broadcastState('drawing', word, drawTime);

        timerInterval = setInterval(() => {
            drawTime--;
            if (drawTime >= 0) {
                broadcastState('drawing', word, drawTime);
            } else {
                clearInterval(timerInterval);
                // ä¿å­˜å›¾ç‰‡
                const imgData = canvas.toDataURL("image/png");
                savedImages.push(imgData);
                broadcast({ type: 'chat', name: 'ç³»ç»Ÿ', msg: `ğŸ“¸ ç¬¬ ${currentWordIndex+1} å¼ å›¾å·²ä¿å­˜ï¼`, isSys: true });
                setTimeout(nextWord, 1000);
            }
        }, 1000);
    }

    function startGalleryPhase() {
        isGalleryPhase = true;
        broadcast({ type: 'chat', name: 'ç³»ç»Ÿ', msg: 'ğŸ”¥ ä½œç”»ç»“æŸï¼è¯·çœ‹å›¾æŠ¢ç­”ï¼', isSys: true });
        
        const galleryData = { type: 'show_gallery', images: savedImages };
        broadcast(galleryData, 'HOST'); 
        handleClientData(galleryData); 
    }

    function checkGuess(msg, playerName) {
        gameWords.forEach((word, idx) => {
            if (solvedIndices.includes(idx)) return;
            if (msg.includes(word)) {
                solvedIndices.push(idx);
                const winMsg = `ğŸ‰ ${playerName} çŒœå¯¹äº†ç¬¬ ${idx+1} é¢˜ï¼šã€${word}ã€‘`;
                broadcast({ 
                    type: 'solve_word', index: idx, word: word,
                    msg: winMsg
                });
                updateGalleryItem(idx, word);
                addMsg('ç³»ç»Ÿ', winMsg, false, true);
            }
        });

        if (solvedIndices.length === 5) {
            broadcast({ type: 'chat', name: 'ç³»ç»Ÿ', msg: 'ğŸ† å…¨éƒ¨é¢˜ç›®å·²è¢«æ”»å…‹ï¼æ¸¸æˆç»“æŸï¼', isWin: true });
            isGameRunning = false;
        }
    }

    function broadcastState(phase, word, time) {
        const data = {
            type: 'state_update',
            phase: phase,
            time: time,
            word: word,
            index: currentWordIndex + 1
        };
        updateGameUI(data); 
        connections.forEach(conn => {
            const p = players.find(pl => pl.id === conn.peer);
            if (!p) return;
            // P3 å’Œ è§‚ä¼— åœ¨ä½œç”»é˜¶æ®µçœ‹ä¸åˆ°è¯
            if (p.roleTag === 'P3' || p.roleTag === 'OBS') {
                conn.send({...data, word: '???'});
            } else {
                conn.send(data);
            }
        });
    }

    function broadcast(data, excludeId) {
        connections.forEach(c => {
            if(c.peer !== excludeId) c.send(data);
        });
        if (isHost && excludeId !== 'HOST') {
            if(data.type === 'update_players') updateUI();
            if(data.type === 'chat') addMsg(data.name, data.msg, data.isSys, data.isWin);
        }
    }

    // --- 3. å®¢æˆ·ç«¯é€»è¾‘ ---

    function handleClientData(data) {
        if (data.type === 'ping') return;

        if (data.type === 'you_are') {
            myRoleTag = data.roleTag; 
            document.getElementById('my-role-display').innerHTML += ` | è§’è‰²: <b>${data.roleTag}</b>`;
            // åªæœ‰P2èƒ½æ¸…ç©º
            document.getElementById('btn-clear').disabled = (myRoleTag !== 'P2');
        }
        if (data.type === 'update_players') {
            players = data.players;
            updateUI();
        }
        if (data.type === 'chat') addMsg(data.name, data.msg, data.isSys, data.isWin);
        
        // åæ ‡å½’ä¸€åŒ–å¤„ç†ï¼Œé˜²æ­¢ä¸åŒå±å¹•å°ºå¯¸ç”»æ­ª
        if (data.type === 'draw') {
            drawLocal(data.x, data.y, data.isStart, data.width, data.height);
        }
        if (data.type === 'clear') ctx.clearRect(0,0,canvas.width, canvas.height);
        
        if (data.type === 'state_update') updateGameUI(data);
        
        if (data.type === 'show_gallery') renderGallery(data.images);
        
        if (data.type === 'solve_word') {
            updateGalleryItem(data.index, data.word);
            addMsg('ç³»ç»Ÿ', data.msg, false, true);
        }
    }

    // --- 4. UI æ›´æ–° ---

    function renderGallery(images) {
        document.getElementById('canvas-wrapper').style.display = 'none';
        const gView = document.getElementById('gallery-view');
        gView.style.display = 'flex';
        gView.innerHTML = images.map((src, i) => `
            <div class="gallery-item" id="g-item-${i}">
                <div class="label">#${i+1}</div>
                <img src="${src}">
                <div class="answer" id="ans-${i}">???</div>
            </div>
        `).join('');
    }

    function updateGalleryItem(index, word) {
        const item = document.getElementById(`g-item-${index}`);
        const ans = document.getElementById(`ans-${index}`);
        if(item && ans) {
            item.classList.add('solved');
            ans.innerText = word;
        }
    }

    function updateUI() {
        const html = players.map(p => `
            <div class="p-card">
                <span>${p.name} ${p.id===(isHost?'HOST':myId) ? '(æˆ‘)':''}</span>
                <span class="role-badge role-${p.roleTag}">${p.roleName}</span>
            </div>
        `).join('');
        document.getElementById('p-list-content').innerHTML = html;
    }

    function updateGameUI(data) {
        document.getElementById('canvas-wrapper').style.display = 'flex';
        document.getElementById('gallery-view').style.display = 'none';

        const overlay = document.getElementById('status-overlay');
        const text = document.getElementById('overlay-text');
        const timer = document.getElementById('timer-display');
        const blocker = document.getElementById('blocker');
        
        overlay.style.display = 'block';
        timer.innerText = data.time;
        
        const amIDrawer = (myRoleTag === 'P2');

        if (data.phase === 'prepare') {
            overlay.style.background = 'rgba(0,0,0,0.9)';
            text.innerHTML = `ç¬¬ ${data.index}/5 é¢˜<br>å‡†å¤‡! é¢˜ç›®: <span style="color:#ff5722; font-size:24px">${data.word}</span>`;
            blocker.style.display = 'block'; 
        } else if (data.phase === 'drawing') {
            if (amIDrawer) {
                overlay.style.background = 'rgba(0,128,0,0.1)'; 
                overlay.style.pointerEvents = 'none';
                text.innerHTML = `ğŸ”¥ åªæœ‰${DRAW_TIME}ç§’! ç”»: ${data.word}`;
                timer.style.color = 'red';
                blocker.style.display = 'none';
            } else {
                overlay.style.background = 'rgba(0,0,0,0.95)'; 
                text.innerHTML = `P2 æ­£åœ¨æé€Ÿä½œç”»... (ç¬¬ ${data.index} å¼ )`;
                blocker.style.display = 'block';
            }
        }
    }

    function addMsg(name, msg, isSys, isWin) {
        const div = document.createElement('div');
        div.className = `msg ${isSys?'sys':''} ${isWin?'win':''}`;
        div.innerHTML = (isSys||isWin) ? msg : `<b>${name}:</b> ${msg}`;
        const box = document.getElementById('messages');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function sendChat() {
        const input = document.getElementById('msg-input');
        const val = input.value.trim();
        if(!val) return;
        
        if (isHost) {
            broadcast({ type: 'chat', name: myName, msg: val });
            if(isGalleryPhase) checkGuess(val, myName);
            addMsg(myName, val);
        } else {
            if(hostConn && hostConn.open) {
                hostConn.send({ type: 'chat', msg: val, name: myName });
            } else {
                addMsg('ç³»ç»Ÿ', 'æœªè¿æ¥ï¼Œæ— æ³•å‘é€', true);
            }
        }
        input.value = '';
    }

    // --- 5. ç”»æ¿é€»è¾‘ (åæ ‡ä¿®æ­£ç‰ˆ) ---
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.changedTouches ? e.changedTouches[0] : e;
        // è¿”å›ç›¸å¯¹åæ ‡æ¯”ä¾‹ (0-1)ï¼Œä»¥ä¾¿åœ¨ä¸åŒå±å¹•ä¸Šè¿˜åŸ
        return { 
            x: (t.clientX - rect.left) / canvas.width, 
            y: (t.clientY - rect.top) / canvas.height 
        };
    }

    function startDraw(e) {
        if (!isDrawing && myRoleTag === 'P2' && isGameRunning) { 
            isDrawing = true;
            const p = getPos(e);
            drawLocal(p.x, p.y, true, canvas.width, canvas.height);
            if(!isHost) hostConn.send({ type: 'draw', x: p.x, y: p.y, isStart: true, width: canvas.width, height: canvas.height });
        }
    }

    function moveDraw(e) {
        if (!isDrawing) return;
        e.preventDefault(); // é˜²æ­¢æ‰‹æœºæ»šåŠ¨
        const p = getPos(e);
        drawLocal(p.x, p.y, false, canvas.width, canvas.height);
        if(!isHost) hostConn.send({ type: 'draw', x: p.x, y: p.y, isStart: false, width: canvas.width, height: canvas.height });
    }

    function stopDraw() { isDrawing = false; }

    function drawLocal(x, y, isStart, remoteW, remoteH) {
        // ä½¿ç”¨ç›¸å¯¹åæ ‡è¿˜åŸå®é™…åæ ‡
        const actualX = x * canvas.width;
        const actualY = y * canvas.height;

        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        if (isStart) { ctx.beginPath(); ctx.moveTo(actualX, actualY); }
        else { ctx.lineTo(actualX, actualY); ctx.stroke(); }
    }
    
    function clearCanvas() {
        if (myRoleTag === 'P2') {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            if(!isHost) hostConn.send({ type: 'clear' });
        }
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchmove', moveDraw, {passive: false});
    canvas.addEventListener('touchend', stopDraw);

</script>
